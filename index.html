<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff0066, #ff4da6, #ff1a75, #ff80bf);
  background-size: 400% 400%;
  animation: gradientShift 8s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: rgba(255,255,255,0.95);
  padding: 70px;
  border-radius: 40px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  text-align: center;
  animation: dramaticEntrance 1s ease;
  position: relative;
  z-index: 2;
}

@keyframes dramaticEntrance {
  0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
  100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 48px;
  color: #ff0066;
  text-shadow: 0 10px 25px rgba(255,0,102,0.5);
  margin-bottom: 50px;
}

button {
  padding: 18px 45px;
  margin: 20px;
  border: none;
  border-radius: 50px;
  font-size: 22px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}

#yesBtn {
  background: linear-gradient(45deg, #ff0066, #ff3385);
  color: white;
  box-shadow: 0 15px 35px rgba(255,0,102,0.6);
}

#yesBtn:hover {
  transform: scale(1.2);
  box-shadow: 0 20px 45px rgba(255,0,102,0.8);
}

#noBtn {
  background: #ddd;
}

.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #ff0066, #990033);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: 'Pacifico', cursive;
  font-size: 65px;
  text-align: center;
  animation: ultimateDrama 1.2s ease forwards;
}

@keyframes ultimateDrama {
  0% { opacity: 0; transform: scale(0.5); }
  50% { transform: scale(1.2); }
  100% { opacity: 1; transform: scale(1); }
}

/* Sparkle particles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleMove 4s linear infinite;
}

@keyframes sparkleMove {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? ðŸ’Œ</h1>
  <button id="yesBtn">ðŸ’– Yes</button>
  <button id="noBtn">ðŸ¥º No</button>
</div>

<script>
let noClickCount = 0;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.onclick = function() {
  noClickCount++;
  yesBtn.style.transform = "scale(" + (1 + noClickCount * 0.3) + ")";
  
  if (noClickCount === 1) alert("Are you sure? ðŸ¥º");
  if (noClickCount === 2) alert("Think carefully... ðŸ’­");
  if (noClickCount === 3) {
    alert("I knew you'd fold ðŸ˜Œ");
    noBtn.style.display = "none";
  }
};

yesBtn.onclick = function() {
  document.body.innerHTML =
    "<div class='fullscreen'>" +
    "I KNEW YOU'D SAY YES ðŸ˜ŒðŸ’–<br><br>" +
    "<span style='font-size:30px;font-family:Poppins;'>This was destiny âœ¨</span>" +
    "</div>";
  sparkleExplosion();
};

function sparkleExplosion() {
  setInterval(() => {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
  }, 80);
}
</script>

</body>
</html>
