<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #ff6fa5, #ffc3e6);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
  position: relative;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

.container {
  background: white;
  padding: 50px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: #ff2e77;
  margin-bottom: 30px;
}

button {
  padding: 15px 35px;
  margin: 15px;
  border: none;
  border-radius: 30px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff2e77;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background-color: #ccc;
}

.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff2e77, #ff99cc);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 32px;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? ğŸ’Œ</h1>
  <button id="yesBtn">ğŸ’– Yes</button>
  <button id="noBtn">ğŸ¥º No</button>
</div>

<script>
var noClickCount = 0;
var yesBtn = document.getElementById("yesBtn");
var noBtn = document.getElementById("noBtn");

var messages = [
  "Are you sure? ğŸ¥º",
  "Think againâ€¦ Iâ€™ll bring chocolates ğŸ«",
  "Last chanceâ€¦ Iâ€™ll give unlimited hugs ğŸ¤—"
];

noBtn.addEventListener("click", function() {
  if (noClickCount < 3) {
    alert(messages[noClickCount]);

yesBtn.addEventListener("click", function() {

    "</div>";

/* Confetti */
function startConfetti() {
  setInterval(function() {
    var confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      "hsl(" + (Math.random() * 360) + ", 100%, 70%)";
    document.body.appendChild(confetti);

    setTimeout(function() {
      confetti.remove();
    }, 3000);

/* Floating hearts generator */
setInterval(function() {
  var heart = document.createElement("div");
  heart.className = "heart";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 10) + "px";
  document.body.appendChild(heart);

  setTimeout(function() {
    heart.remove();
  }, 6000);
}, 500);
</script>

</body>
</html>
