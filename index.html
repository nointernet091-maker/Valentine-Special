<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Quiz ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff4d88, #ff1a75, #ff80bf, #ff0066);
  background-size: 400% 400%;
  animation: gradientShift 10s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  background: white;
  padding: 60px;
  border-radius: 35px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.4);
  text-align: center;
  width: 400px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 38px;
  color: #ff0066;
  margin-bottom: 30px;
}

button {
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 600;
}

.optionBtn {
  background: #ff4d88;
  color: white;
}

.optionBtn:hover {
  transform: scale(1.1);
}

#yesBtn {
  background: #ff0066;
  color: white;
}

#noBtn {
  background: #ccc;
}

.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #ff0066, #660022);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: 'Pacifico', cursive;
  font-size: 50px;
  text-align: center;
}
</style>
</head>

<body>

<div class="container" id="quizBox">
  <h1 id="question">First question ðŸ’–</h1>
  <div id="answers"></div>
</div>

<script>
const questions = [
  {
    q: "Who is the cutest person ever? ðŸ˜Œ",
    options: ["You", "Me", "Both of us"]
  },
  {
    q: "Who loves who more? ðŸ’•",
    options: ["You love me more", "I love you more", "Infinite love"]
  },
  {
    q: "Are we meant to be? âœ¨",
    options: ["Obviously", "100%", "Destiny"]
  }
];

let currentQuestion = 0;
let yesClickCount = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");

function loadQuestion() {
  if (currentQuestion < questions.length) {
    questionEl.innerText = questions[currentQuestion].q;
    answersEl.innerHTML = "";

    questions[currentQuestion].options.forEach(option => {
      const btn = document.createElement("button");
      btn.innerText = option;
      btn.className = "optionBtn";
      btn.onclick = () => {
        currentQuestion++;
        loadQuestion();
      };
      answersEl.appendChild(btn);
    });
  } else {
    showValentineQuestion();
  }
}

function showValentineQuestion() {
  questionEl.innerText = "So... Will you be my Valentine? ðŸ’Œ";
  answersEl.innerHTML = `
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ¥º</button>
  `;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  yesBtn.onclick = function() {
    yesClickCount++;
    if (yesClickCount <= 3) {
      alert("Hmmâ€¦ are you really sure? ðŸ˜");
    } else {
      showFinalScreen();
    }
  };

  noBtn.onclick = function() {
    noBtn.style.display = "none";
  };
}

function showFinalScreen() {
  document.body.innerHTML =
    "<div class='fullscreen'>" +
    "Yeah, I knew you'd say yes. ðŸ’–<br><br>" +
    "<span style='font-size:24px;font-family:Poppins;'>I love u Amar chutku mutku.</span>" +
    "</div>";
}

loadQuestion();
</script>

</body>
</html>
