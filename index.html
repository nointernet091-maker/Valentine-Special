<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background: radial-gradient(circle at top, #ff9acb, #ff4d88);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

/* Floating Hearts Background */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
}

.container {
  background: white;
  padding: 60px;
  border-radius: 30px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  position: relative;
  z-index: 2;
  animation: popIn 0.8s ease;
}

@keyframes popIn {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff2e77;
  font-size: 42px;
  margin-bottom: 40px;
  text-shadow: 0 5px 15px rgba(255, 46, 119, 0.3);
}

button {
  padding: 18px 40px;
  margin: 15px;
  border: none;
  border-radius: 40px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
}

#yesBtn {
  background: linear-gradient(45deg, #ff2e77, #ff6fa5);
  color: white;
  box-shadow: 0 10px 20px rgba(255, 46, 119, 0.4);
}

#yesBtn:hover {
  transform: scale(1.15);
  box-shadow: 0 15px 30px rgba(255, 46, 119, 0.6);
}

#noBtn {
  background-color: #ddd;
}

.fullscreen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #ff2e77, #ff0055);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: 'Pacifico', cursive;
  font-size: 55px;
  text-align: center;
  animation: dramaticFade 1s ease forwards;
}

@keyframes dramaticFade {
  from { opacity: 0; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1.1); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-100px); }
  to { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? üíå</h1>
  <button id="yesBtn">üíñ Yes</button>
  <button id="noBtn">ü•∫ No</button>
</div>

<script>
let noClickCount = 0;
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.onclick = function() {
  noClickCount++;

  if (noClickCount === 1) alert("Are you really sure? ü•∫");
  if (noClickCount === 2) alert("Think again‚Ä¶ I come with snacks üç´");
  if (noClickCount === 3) {
    alert("I knew you couldn't resist üòå");
    noBtn.style.display = "none";
    yesBtn.style.transform = "scale(2)";
  }
};

yesBtn.onclick = function() {
  document.body.innerHTML =
    "<div class='fullscreen'>" +
    "I knew you'd say YESSS üòåüíñ<br><br>" +
    "<span style='font-size:30px;font-family:Quicksand;'>You're stuck with me now üòè</span>" +
    "</div>";
  startConfetti();
};

/* Confetti Explosion */
function startConfetti() {
  setInterval(function() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      "hsl(" + (Math.random() * 360) + ", 100%, 70%)";
    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }, 60);
}

/* Floating Hearts */
setInterval(function() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 25 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 400);
</script>

</body>
</html>
